<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jyotimoy Kashyap</title>

    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    letterSpacing: {
                        tighter: '-0.04em',
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">

    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://jyotimoykashyap.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>

<body class="bg-white text-black font-sans antialiased selection:bg-black selection:text-white">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-sm z-50 border-b border-gray-100">
        <div class="max-w-4xl mx-auto px-6 h-20 flex items-center justify-between">
            <span id="nav-logo" class="text-xl font-bold tracking-tight"></span>

            <a id="nav-cta" href=""
                class="group flex items-center gap-2 px-5 py-2.5 bg-white border border-gray-200 rounded-full hover:bg-black hover:text-white hover:border-black transition-all duration-300">
                <span class="text-sm font-medium">Let's Talk</span>
                <i data-lucide="arrow-right" class="w-4 h-4 transition-transform group-hover:translate-x-1"></i>
            </a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 pt-32 pb-20">

        <!-- Hero Section -->
        <section class="mb-24">
            <p id="hero-greeting" class="text-lg font-medium text-gray-500 mb-6"></p>

            <h1 class="text-6xl sm:text-7xl md:text-8xl font-bold leading-[0.9] tracking-tighter text-black mb-12">
                <span id="hero-role"></span><br>
                <span id="hero-action" class="text-gray-400"></span> <span id="hero-object"></span>
            </h1>

            <div class="max-w-xl">
                <p id="hero-bio" class="text-xl text-gray-600 leading-relaxed mb-8"></p>

                <div id="hero-tags" class="flex flex-wrap gap-3">
                    <!-- Tags injected here -->
                </div>
            </div>
        </section>

        <section class="mb-24">
            <h2 class="text-2xl font-bold tracking-tight mb-8">Work Experience</h2>
            <div id="experience-list" class="space-y-12">
                <!-- Experience injected here -->
            </div>
        </section>

        <section class="mb-24">
            <h2 class="text-2xl font-bold tracking-tight mb-8">Volunteering</h2>
            <div id="volunteering-list" class="space-y-12">
                <!-- Volunteering injected here -->
            </div>
        </section>

        <section class="mb-24">
            <h2 class="text-2xl font-bold tracking-tight mb-8">Achievements</h2>
            <div id="achievements-list" class="grid gap-6 sm:grid-cols-2">
                <!-- Achievements injected here -->
            </div>
        </section>

        <!-- Selected Links / "Works" equivalent -->
        <section>
            <h2 class="text-2xl font-bold tracking-tight mb-8">Connect</h2>
            <div id="links-grid" class="grid gap-4 sm:grid-cols-2">
                <!-- Links injected here -->
            </div>
        </section>

        <footer class="mt-24 pt-8 border-t border-gray-100 flex justify-between items-center text-sm text-gray-400">
            <p id="footer-copy"></p>
            <p id="footer-text"></p>
        </footer>

    </main>

    <!-- Data Source -->
    <script src="data.js"></script>

    <!-- Rendering Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = window.profileData;
            if (!data) return;

            // Nav
            document.getElementById('nav-logo').textContent = data.shortName;
            document.getElementById('nav-cta').href = `mailto:${data.email}`;

            // Hero
            document.getElementById('hero-greeting').textContent = `Hello! I'm ${data.name.split(' ')[0]}.`;
            document.getElementById('hero-role').textContent = data.role;
            document.getElementById('hero-action').textContent = data.roleUpdating;
            document.getElementById('hero-object').textContent = data.roleObject;
            document.getElementById('hero-bio').textContent = data.tagline;

            // Tags
            const tagsContainer = document.getElementById('hero-tags');
            data.tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'px-4 py-2 bg-gray-100 rounded-full text-sm font-medium text-gray-900';
                span.textContent = tag;
                tagsContainer.appendChild(span);
            });

            // Achievements
            const achievementsContainer = document.getElementById('achievements-list');
            if (data.achievements) {
                // Clear existing content if any (though usually empty)
                achievementsContainer.innerHTML = '';
                data.achievements.forEach(item => {
                    // Create element based on whether a link exists
                    const element = item.link ? document.createElement('a') : document.createElement('div');

                    // Base classes shared by both
                    let className = 'block p-6 bg-gray-50 border border-gray-100 rounded-2xl transition-all duration-300';

                    if (item.link) {
                        element.href = item.link;
                        element.target = '_blank';
                        // Add hover effects for links
                        className += ' hover:border-black/30 hover:shadow-sm cursor-pointer group';
                    } else {
                        className += ' hover:border-black/10';
                    }

                    element.className = className;

                    element.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                           <h3 class="text-lg font-bold ${item.link ? 'group-hover:text-black' : ''}">${item.title}</h3>
                           ${item.link ? '<i data-lucide="external-link" class="w-4 h-4 text-gray-400 group-hover:text-black transition-colors"></i>' : ''}
                        </div>
                        <p class="text-slate-600 leading-relaxed text-sm">${item.description}</p>
                    `;
                    achievementsContainer.appendChild(element);
                });

                // Re-initialize icons for the new elements
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }

            // Volunteering
            const volunteeringContainer = document.getElementById('volunteering-list');
            if (data.volunteering) {
                data.volunteering.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'group';
                    div.innerHTML = `
                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-baseline mb-2">
                            <h3 class="text-xl font-bold">${item.organization}</h3>
                            <span class="text-sm font-medium text-gray-500">${item.duration}</span>
                        </div>
                        <p class="text-lg font-medium text-gray-800 mb-2">${item.role}</p>
                        <p class="text-gray-600 leading-relaxed max-w-2xl">${item.description}</p>
                    `;
                    volunteeringContainer.appendChild(div);
                });
            }

            // Work Experience
            const experienceContainer = document.getElementById('experience-list');
            if (data.workExperience) {
                data.workExperience.forEach(company => {
                    const companyDiv = document.createElement('div');
                    companyDiv.className = 'relative';

                    // Company Header
                    let rolesHtml = '';

                    // Generate Timeline for Roles
                    company.roles.forEach((role, index) => {
                        const isFirst = index === 0;
                        const isLast = index === company.roles.length - 1;

                        // Line Segments logic to prevent overshooting the dot
                        // Line above the dot (connects to previous role)
                        const lineAbove = (!isFirst && company.roles.length > 1)
                            ? `<div class="absolute left-0 top-0 h-2 w-[2px] bg-gray-200"></div>`
                            : '';

                        // Line below the dot (connects to next role)
                        const lineBelow = (!isLast && company.roles.length > 1)
                            ? `<div class="absolute left-0 top-2 bottom-0 w-[2px] bg-gray-200"></div>`
                            : '';

                        const paddingClass = (company.roles.length > 1) ? 'pl-8 pb-8' : 'pb-2';

                        // Dot indicator
                        const dot = (company.roles.length > 1)
                            ? `<div class="absolute left-[-5px] top-2 w-3 h-3 rounded-full bg-gray-300 border-2 border-white z-10"></div>`
                            : '';

                        rolesHtml += `
                            <div class="relative ${paddingClass} ml-2">
                                ${lineAbove}
                                ${lineBelow}
                                ${dot}
                                <h4 class="text-lg font-bold text-gray-900">${role.title}</h4>
                                <span class="text-sm font-medium text-gray-500 block mb-2">${role.duration} ${role.type ? 'Â· ' + role.type : ''}</span>
                                <p class="text-gray-600 leading-relaxed max-w-2xl text-sm">${role.description}</p>
                            </div>
                        `;
                    });

                    companyDiv.innerHTML = `
                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-baseline mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-black">${company.company}</h3>
                                <p class="text-sm text-gray-500">${company.location}</p>
                            </div>
                            <span class="text-sm font-medium text-gray-500 bg-gray-100 px-3 py-1 rounded-full">${company.totalDuration}</span>
                        </div>
                        <div class="mt-2">
                             ${rolesHtml}
                        </div>
                    `;
                    experienceContainer.appendChild(companyDiv);
                });
            }

            // Links Grid
            const linksContainer = document.getElementById('links-grid');
            data.socialLinks.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.target = '_blank';
                // Dynamic classes based on configuration
                a.className = `group p-8 bg-gray-50 border border-gray-100 rounded-3xl ${link.hoverColor} ${link.textColor} transition-all duration-300`;

                a.innerHTML = `
                    <div class="flex justify-between items-start mb-8">
                        <i data-lucide="${link.icon}" class="w-8 h-8"></i>
                        <i data-lucide="arrow-up-right" class="w-5 h-5 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-1">${link.name}</h3>
                        <p class="text-gray-500 text-sm group-hover:text-white/80 transition-colors">${link.desc}</p>
                    </div>
                `;
                linksContainer.appendChild(a);
            });

            // Footer
            document.getElementById('footer-copy').innerHTML = `&copy; ${data.footer.year} ${data.name}`;
            document.getElementById('footer-text').textContent = data.footer.text;

            // Initialize Icons
            lucide.createIcons();
        });
    </script>
</body>

</html>
